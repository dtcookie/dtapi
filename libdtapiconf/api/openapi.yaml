    ResponseTimeDegradationThresholdConfig:
      description: Fixed thresholds for response time degradation detection. Required if the **detectionMode** is `DETECT_USING_FIXED_THRESHOLDS`. Not applicable otherwise.
      example:
        slowestResponseTimeThresholdMilliseconds: 23021
        sensitivity: LOW
        responseTimeThresholdMilliseconds: 56373
        loadThreshold: ONE_REQUEST_PER_MINUTE
      properties:
        responseTimeThresholdMilliseconds:
          description: Response time during any 5-minute period to trigger an alert, milliseconds.
          format: int32
          maximum: 99999
          minimum: 1
          type: integer
        slowestResponseTimeThresholdMilliseconds:
          description: Response time of the 10% slowest during any 5-minute period to trigger an alert, milliseconds.
          format: int32
          maximum: 99999
          minimum: 1
          type: integer
        loadThreshold:
          description: "Mininal service load to detect response time degradation.\
            \ \n\nResponse time degradation of services with smaller load won't trigger\
            \ alerts."
          enum:
          - ONE_REQUEST_PER_MINUTE
          - FIVE_REQUESTS_PER_MINUTE
          - TEN_REQUESTS_PER_MINUTE
          - FIFTEEN_REQUESTS_PER_MINUTE
          type: string
        sensitivity:
          description: "Sensitivity of the threshold. \n\nWith `low` sensitivity high\
            \ statistical confidence is used, so brief violations (for example, due\
            \ to a surge in load) won't trigger alerts. \n\nWith `high` sensitivity\
            \ no statistical confidence is used. Each violation triggers alert."
          enum:
          - LOW
          - MEDIUM
          - HIGH
          type: string
      required:
      - loadThreshold
      - responseTimeThresholdMilliseconds
      - sensitivity
      - slowestResponseTimeThresholdMilliseconds
      type: object
