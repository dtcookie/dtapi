      description: "All the application detection rules are stored in a single configuration.\
        \ When you want to edit a rule or create a new one, you have to put **all**\
        \ existing rules in the request body, otherwise you'll lose them. Execute\
        \ the `GET /applicationDetection` request to view the list of existing rules.\
        \ Then modify an existing rule or add a new one, and keep the rest of the\
        \ rules as they are.\n\n The order of rules is important. Dynatrace evaluates\
        \ rules from top to bottom. To add a new rule to the configuration, execute\
        \ the `GET /applicationDetection` request, and place the new rule in the required\
        \ position among the existing rules. \n\n Validate the configuration with\
        \ the `POST /validator` request before submitting it."
